<script>
document.write('Calculadora:'); 

function operaciones(operador){
    var n1 = document.botones.n1.value
    var n2 = document.botones.n2.value 
  
		   

 if (operador=='+') {
 var result = eval(n1  + operador + n2)
	
		}

 if (operador=='-') {
 var result = eval(n1  - n2)
	
		}

		 if (operador=='*') {
 var result = eval(n1  * n2)
	
		}

 if (operador=='/') {
 var result = eval(n1  / n2)
	
		}

		    if (operador=='%') {

	  var result = eval(n1 / n2)
		 var result = Math.trunc(result);
		}


    document.botones.tot.value = result
}
</script>
